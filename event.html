<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFMCP Dashboard</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="images\LOGOS.png" alt="Logo" class="logo">
            <h2>Philippine Federation of <br> Catholic Married Priests <br> (PFMCP)</h2>
            <br>
            <br>
            <nav>
                <span class="btn-text">Events</span>
                <span class="btn-text">Members</span>
                <span class="btn-text">Organizations</span>
            </nav>
            <br>
            <br>
            <span class="logout-text">Logout</span>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h3>Events and Activities</h3>
            <table>
                <thead>
                    <tr>
                        <th>Activity No.</th>
                        <th>Event/Activity Name</th>
                        <th>Location</th>
                        <th>Date of Activity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td> <td></td> <td></td> <td></td>
                    </tr>
                    <tr>
                        <td></td> <td></td> <td></td> <td></td>
                    </tr>
                    <tr>
                        <td></td> <td></td> <td></td> <td></td>
                    </tr>
                </tbody>
            </table>
            <span class="event-text">Add Event</span>
        </main>
    </div>

</body>
</html>
